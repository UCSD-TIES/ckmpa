<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8">
    <title>Start Time page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="main.js"></script>
</head> 

<body> 
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <header>
                <h1>
                    Start
                </h1>
            </header>
        </div>
        <div data-role="content" class="time-entry">
            <form action="/upload.php" name="start-time-form" id="start-time-form" method="post">
                <div class="container">
                    <label 
                      for="start-time"
                      class="ui-hidden-accessible">
                      Start Time:
                  </label>
                  <input type="time" 
                         name="start-time" 
                         id="start-time" 
                         class="time-input"
                         value="" 
                          />
                  <a data-role="button" 
                      
                     class="fill-time-btn">
                      Now
                  </a> 
                </div>
                
                <input type="submit" 
                       id="start-time-submit" 
                       value="Continue" 
                       >
            </form>
        </div>
        <div data-role="footer" data-theme="b">    
            <footer>
                <p>
                    &copy; 2013 SDCoastkeeper
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
