{% extends 'admin/base.twig.html' %}

{% block title %} Create new datasheet {% endblock %}

{% block content %} 
  <div span="12">
    <h1>Create a new datasheet</h1>

    <form class="form-horizontal" action="{{ path('admin_datasheet_create') }}" method="POST">
      <div class="control-group {% if errors.datasheet_name is defined %} error {% endif %}">
        <label for="datasheet_name" class="control-label">Name</label>
        <div class="controls">
          <input type="text" name="datasheet_name" id="datasheet_name" value="{{ app.request.get( 'datasheet_name' ) }}" >
          {% if errors.datasheet_name is defined %}
          <span class="help-inline">{{ errors.datasheet_name }}</span>
          {% endif %}
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create datasheet</button>
        <a href="{{ path('admin_datasheets_list') }}" class="btn">Cancel</a>
      </div>



    </form>



  </div>
{% endblock %}
