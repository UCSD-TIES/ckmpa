{% extends 'admin/base.twig.html' %}

{% block title %}Select a datasheet{% endblock %}

{% block content %}
<div class="span12">
    <h1>Datasheets</h1>
    {% if datasheets %}
    <table class="table table-hover">
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      {% for datasheet in datasheets %}
      <tr>
        <td>
          <a href="{{ path( 'admin_categories_list', {datasheet_id:datasheet.id})}}">
            {{ datasheet.name }}
          </a>
        </td>
        <td>
          <a href="{{path('admin_datasheet_edit', {datasheet_id:datasheet.id})}}"><i class="icon-edit"></i></a> 
          <a href="{{path('admin_datasheet_delete', {datasheet_id:datasheet.id})}}"><i class="icon-trash"></i></a>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}

    <div>
        <a href="{{ path('admin_datasheet_create') }} " class="btn"><i class="icon-plus"></i> Create new datasheet</a>
    </div>
    
          
</div>
{% endblock %}
