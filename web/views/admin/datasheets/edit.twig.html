{% extends 'admin/base.twig.html' %}

{% block title %} Edit Datasheet {% endblock %}

{% block content %} 
  <div span="12">
    <h1>Edit</h1>
    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Editing datasheet  {{datasheet.name}}
    </div>
    <form class="form-horizontal" action="{{ path('admin_datasheet_edit', {datasheet_id:datasheet.id}) }}" method="POST">
      <div class="control-group {% if errors.datasheet_name is defined %} error {% endif %}">
        <label for="datasheet_name" class="control-label">New name:</label>
        <div class="controls">
          <input type="text" name="datasheet_name" id="datasheet_name" value="{{ app.request.get( 'datasheet_name') }}" >
          {% if errors.datasheet_name is defined %}
          <span class="help-inline">{{ errors.datasheet_name }}</span>
          {% endif %}
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ path('admin_datasheets_list') }}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
