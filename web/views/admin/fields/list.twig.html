{% extends 'admin/base.twig.html' %}

{% block title %}Select a field{% endblock %}

{% block content %}
<div class="span12">
    <h1>{{datasheet.name}} - {{category.name}}</h1>
    {% if fields %}
    <table class="table table-hover">
        {% for field in fields %}
        <tr>
          <td>{{ field.name }}</td>
          <td>
            <a href="{{ path('admin_field_edit', {datasheet_id:datasheet.id, category_id:category.id, field_id:field.id}) }}"><i class="icon-edit"></i></a> 
            <a href="{{ path('admin_field_delete', {datasheet_id:datasheet.id, category_id:category.id, field_id:field.id}) }}"><i class="icon-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div>
        <a href="{{ path('admin_field_create', {datasheet_id:datasheet.id, category_id:category.id}) }} " class="btn"><i class="icon-plus"></i> Create new field</a>
    </div>
    
          
</div>
{% endblock %}
