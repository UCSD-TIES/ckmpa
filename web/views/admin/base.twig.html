<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<title>{% block title %}Volunteer Administration{% endblock %}</title>
		<base href="http://{{ app.request.host }}/">
		<link href="web/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="web/css/admin.css" rel="stylesheet" media="screen">
		{% endblock %}
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/admin">Volunteer Track</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="{{ path('admin_volunteers') }}">Volunteers</a></li>
                            <li><a href="{{ path('admin_locations') }}">Locations</a></li>
                            <li><a href="{{ path('admin_patrols_all') }}">Patrols</a></li>
                            <li><a href="{{ path('admin_graphs') }}">Graphs</a></li>
							<li><a href="{{ path('admin_logout') }}">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			{% block content %}{% endblock %}
		</div>
		{% block scripts %}
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="web/js/bootstrap.js"></script>
		<script src="web/js/Chart.min.js"></script> 
		<script src="web/js/graphs.js"></script>
		{% endblock %}
	</body>
</html>
