{% extends 'admin/base.twig.html' %}

{% block title %}Patrol Graphs{% endblock %}


{% block content %}
<div class="row">
  <div class="span12">
      <h1>Patrol Graphs</h1> 
    <div class="row">
      <div class="span4">
      	<form class="form-vertical" id="graphs-form" method="get" action="{{path('admin_graphs_data')}}">
          {% if datasheets %}

            <label class="control-label" for="datasheet">DataSheet</label>
            <div class="controls">
              <select name="datasheet" id="datasheet" >
                <option value="">Select a data source</option>

                <option value="{{datasheet.id}}">{{datasheet.name}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          {% endif %}

      		 	<label class="control-label" for="startYear">Start Year</label>
            <div class="controls">
        		 	<select id="startYear" name="startYear" required>

          				<option value="2013">2013</option>
        				<option value="2014">2014</option>

        			</select>
            </div>
          </div>

            </div>
          </div>
          <div class="control-group">
            <label for="startDay" class="control-label">Start Day</label>
            <div class="controls">
        			<select id="startDay" name="startDay" required>
         				<option value="1">1</option>
          				<option value="2">2</option>
        				<option value="3">3</option>
          				<option value="4">4</option>
          				<option value="5">5</option>

          				<option value="16">16</option>
          				<option value="17">17</option>
          				<option value="18">18</option>
        				<option value="19">19</option>
          				<option value="20">20</option>
          				<option value="21">21</option>
          				<option value="22">22</option>
        				<option value="23">23</option>

          				<option value="25">25</option>

      		<div>

          			</select>

            <div class="control-group">

      		<div class="control-group">
            <label class="checkbox">
      			 <input type="checkbox" name= "completePatrol"> Show Only Completed Patrols</input>
            </label>
      		</div>
      		<div>
          	<button type="submit" class="btn btn-primary">Create Graph</button>
          	<a href="{{ path('admin_graphs') }}" class="btn">Cancel</a>
        	</div>
      	</form>  
      </div> 
      <div class="span8 chart-container">
    	 <canvas id="myChart" width="620px" height="600px"></canvas>  	
      </div>
    </div>
  </div>
</div>
