{% extends 'admin/base.twig.html' %}

{% block title %} Edit Graph {% endblock %}

{% block content %} 
  <div span="12">
    <h1>Edit Graph</h1>
{% if graph %}
    <!--<div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Editing location  {{location.name}}
    </div>-->
    
    <form class="form-horizontal" action="{{ path('admin_graphs_edit', {id:graph.id}) }}" method="POST">
      <div class="control-group {% if errors.graph_name is defined %} error {% endif %}">
        <label for="graph_name" class="control-label">New name:</label>
        <div class="controls">
          <input type="text" name="graph_name" id="graph_name" value="{{ graph.graph_name }}" >
          {% if errors.graph_name is defined %}
          <span class="help-inline">{{ errors.graph_name }}</span>
          {% endif %}
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ path('admin_graph_view', {id:graph.id}) }}" class="btn">Cancel</a>
      </div>
    </form>
    
{% else %}
    Graph doesn't exist.
{% endif %}
  </div>
{% endblock %}
