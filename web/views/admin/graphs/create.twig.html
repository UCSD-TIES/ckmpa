{% extends 'admin/base.twig.html' %}

{% block title %} Create Graph {% endblock %}

{% block content %} 
  <div span="12">
    <h1>Create New Graph</h1>

    <form class="form-horizontal" action="{{ path('admin_graph_create') }}" method="POST">
      <div class="control-group {% if errors.graph_name is defined %} error {% endif %}">
        <label for="graph_name" class="control-label">Graph Name</label>
        <div class="controls">
          <input type="text" name="graph_name" id="graph_name" value="{{ app.request.get( 'graph_name' ) }}" >
          {% if errors.graph_name is defined %}
          <span class="help-inline">{{ errors.graph_name }}</span>
          {% endif %}
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Graph</button>
        <a href="{{ path('admin_graphs') }}" class="btn">Cancel</a>
      </div>



    </form>



  </div>
{% endblock %}
