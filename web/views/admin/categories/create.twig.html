{% extends 'admin/base.twig.html' %}

{% block title %} Create new category {% endblock %}

{% block content %} 
  <div span="12">
    <h1>Create a new category</h1>

    <form class="form-horizontal" action="{{ path('admin_category_create', {datasheet_id:datasheet.id}) }}" method="POST">
      <div class="control-group {% if errors.category_name is defined %} error {% endif %}">
        <label for="category_name" class="control-label">Name</label>
        <div class="controls">
          <input type="text" name="category_name" id="category_name" value="{{ app.request.get( 'category_name' ) }}" >
          {% if errors.category_name is defined %}
          <span class="help-inline">{{ errors.category_name }}</span>
          {% endif %}
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create category</button>
        <a href="{{ path('admin_categories_list', {datasheet_id:datasheet.id}) }}" class="btn">Cancel</a>
      </div>



    </form>



  </div>
{% endblock %}
