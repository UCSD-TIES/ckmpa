{% extends 'admin/base.twig.html' %}

{% block title %} Edit Location {% endblock %}

{% block content %} 
  <div span="12">
    <h1>Edit</h1>
    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Editing location  {{location.name}}
    </div>
    <form class="form-horizontal" action="{{ path('admin_locations_edit', {id:location.id}) }}" method="POST">
      <div class="control-group {% if errors.location_name is defined %} error {% endif %}">
        <label for="location_name" class="control-label">New name:</label>
        <div class="controls">
          <input type="text" name="location_name" id="location_name" value="{{ app.request.get( 'location_name') }}" >
          {% if errors.location_name is defined %}
          <span class="help-inline">{{ errors.location_name }}</span>
          {% endif %}
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ path('admin_locations') }}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
