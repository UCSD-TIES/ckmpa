<div class="row row-center" >
	<p class='col-50' ng-bind='field.name'></p>

	<div class='col-50'>
		<div class="item item-input-inset" style="border:none;">
			<button class="button button-small icon ion-minus" ng-click="dec()"></button>
			<label class="item-input-wrapper">
				<input type="number" ng-model="tally['val']" style="text-align: center;">
			</label>
			<button class="button button-small icon ion-plus" ng-click="inc()"></button>
		</div>
	</div>
</div>
