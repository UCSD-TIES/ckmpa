<ion-view title="'Select a MPA'" right-buttons="rightButtons">
	<ion-content has-header="true">
	<div class="list">
		<a class="item" ng-repeat='mpa in mpas' ng-href='#/select-transect/{{ mpa.id }}/{{ mpa.name }}'>
		{{ mpa.name }}</a>
	</div>
	
	<div class="card">
    	<div class="item item-divider">Note</div> 
    	<div class="item item-text-wrap">
	    	<p>
	    	For the patrols, remember to travel from North to South, with the ocean on your right. Also only record your observations from the high tide mark on the beach to everything on your right.
	    	</p>
    	</div>
	</div>

</ion-content>
</ion-view>
