<ion-view title="'Select a MPA'" right-buttons="rightButtons">
	<ion-content has-header="true">
	<div class="list">
		<a class="item" ng-repeat='mpa in mpas' ng-href='#/select-transect/{{ mpa.id }}/{{ mpa.name }}'>
		{{ mpa.name }}</a>

	
	</ion-content>
	
	
		</div>
	<div class="alert alert-block alert-success" id="UploadSuccess">
    <a class="close" data-dismiss="alert">X</a>
    <strong>Note:</strong> For the patrols, remember to travel from North to South, with the ocean on your right. <br>   Also only record your observations from the high tide mark on the beach to everything on your right. 
</div>
</ion-view>
