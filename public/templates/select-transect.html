<h2 class='text-center'>Select a Transect in</h2>
<h3 class='text-center'>{{ mpa_name }}</h3>
<div class="list-group">
	<a class="list-group-item" ng-repeat='transect in transects | filter:{mpa_id: mpa_id}' ng-href='#/data-collection/{{ mpa_id }}/{{ transect.name }}'>
	{{ transect.name }}<span class='pull-right glyphicon glyphicon-chevron-right'></span></a>
</div>
