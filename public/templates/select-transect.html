<ion-view title="mpa_name" left-buttons="leftButtons" right-buttons="rightButtons">
	<ion-content has-header="true">
		<div class="list">
			<a class="item" ng-repeat='transect in transects | filter:{mpa_id: mpa_id}' 
				ng-click="collect_data(transect)" ng-bind="transect.name"></a>
		</div>
	</ion-content>
</ion-view>
