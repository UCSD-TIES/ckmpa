<ion-view title="Please Login" hide-back-button="true">
    <ion-content has-header="true">
        <div class="alert alert-info" ng-show="flash" ng-bind="flash"></div>
        <form ng-submit="login()">
            <div class="list">
                <label class="item item-input" for="inputUsername">
                    <span class="input-label">Username</span>
                    <input type="text" id="inputUsername" ng-model="credentials.username" required>
                </label>

                <label class="item item-input" for="inputPassword">
                    <span class="input-label">Password</span>
                    <input type="password" id="inputPassword" ng-model="credentials.password" required>
                </label>
            </div>
            <div class="padding-horizontal">
                <button type="submit" class="button button-block button-positive">Sign in</button>
            </div>
        </form>
        <div class="padding-horizontal">
            <a ng-href="#/register" class="button button-block button-positive">Register</a>
        </div>
    </ion-content>
</ion-view>
