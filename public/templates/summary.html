<ion-view title="'Summary'" right-buttons="rightButtons">
<ion-content has-header='true'>

	<div bindonce ng-repeat="category in categories">
		<div class="item item-divider" bo-text="category.name"></div>
		<ul class="list" bo-if="!category.subcategories.length">
			<li class="item" bindonce ng-repeat="field in category.fields">
				{{ field.name }}
				<span class="badge badge-stable" bo-text="getTally(field.name,0,field.category_id)['val']"></span>
			</li>
		</ul>
		<ul class="list" bo-if="category.subcategories.length">
			<li class="item" bindonce ng-repeat="field in category.fields">
				{{ field.name }}
				<span ng-repeat="sub in category.subcategories" class="badge badge-stable" 
					bo-text="getTally(field.name,$index,field.category_id)['val']"></span>
			</li>
		</ul>	
	</div>

	<div class='padding'>
		<h4 class='text-center'>Comments</h4>
		<textarea readonly ng-bind='comments["val"]'></textarea>
		<button class='button button-block button-positive' ng-click='submit()'>Submit</button>
	</div>
</ion-content>
</ion-view>
